    <p>I think the intention is to slow down the flow of the Crane - to allow it to meander between its banks and to find its natural pace. At the present moment, particularly  at times of high tides and heavy rain, the lower Tidal section of the Crane is an uncontrollable racing torrent more suitable for White Water Rafting than simple drainage. This is because of the speed of the water passing through reinforced concrete banks further up stream.</p>

