    <p>Lovely venue but horribly smoky due to open kitchen. The waitresses were very good, main courses and wine great, but we had a few problems with our desserts and coffees - the cheese board lacked much of the advertised content, the hot chocolate sauce was cold and the fresh tea was little more than one or two fresh mint leaves in water, and rather than being pleasant and apologising, one of the male waiters (the owner we believe) was terribly rude and aggressive. He kindly but unnecessarily took the desserts and drinks off the bill, when in fact a little humility would have done the job much more adequately. My partner and i left angry and what should have been a lovely evening was ruined by our aggressive encounter with this chap.</p>

