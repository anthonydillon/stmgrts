    <p>I went to Parvinu last night, it was my 54th birthday and we arrived as a group four couples at 8.00 p.m.  To cut a long story short, the atmosphere was buzzing but the meas and service were dreadful.  Our main courses eventually arrived at 10.30.  Out of the eight mains, six were awful and the average price of a main course was &pound;20.  My starter was three good sized prawns but without any of the chillie dressing that had been promised. I had sea bass as my main course, which arrived after an hours wait overcooked, dry, tastless and accompanied by one and a half boiled potatoes and nothing else. The sea bass course was &pound;22.50. I ate mine, because I never send food back (I just don&#39;t return), but three others returned their food.</p>  <p>We skipped the manager&#39;s offer of free deserts because we assumed they would probably have tasted foul. After much deliberation with the "management" the bill was reduced to &pound;150 so I guess we should be grateful that the management realised how hopeless they were and deducted about &pound;170 from the bill by.  As we left the "manager" said "please don&#39;t come back"...well don&#39;t worry, we never will.  It&#39;s a shame that with so many restaurants going through hard times, this one is still in business.</p>  <p>To sum up, the ambience and setting is great but the food, the service and the prices were a bad joke.</p>

