    <p>I must have gone to the same primary school as Martyn Day in Tufnell Park, I agree we were given a spoonful of Virol every week by a woman, thought she was the nurse. We used to queue up in the corridor by class, and it cost a penny. I loved it.  You were right, we all seemed healthier then. We were also given syrup of figs to keep us regular (normally after bath time on a Friday). Also Liquid Frutta, for coughs, tasted awful.</p>

