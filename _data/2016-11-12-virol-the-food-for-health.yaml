    <p>Yes, I remember those times well.  My favourites in my childhood were Virol by the spoonful, wonderful.  Also Nestle&#39;s Milk (which was a sweet sticky fluid which came in a white tin) spread on a slice of bread.  Delicious!  I also remember as a child exploring an empty house which my father had bought and finding a large unlabelled tin (probably about 2kg size) of a brown powder, which we tasted.  My sister didn&#39;t like it, but I could not get enough of it.  It turned out to be instant coffee, which I had never seen before, and must explain why these days I am addicted to espresso.....</p>
