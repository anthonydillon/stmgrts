    <p>I did visit the CPZ exhibition when it opened on Tues and found that there are a few key questions that needed to be answered by the Council before it was put to the community to vote on; plus there are some practical aspects that we must bear in mind when we do vote:</p>  <ul> <li>CPZ necessarily involves the imposition of double yellow lines on every corner. Some years ago, when the Council of the day sought to impose double yellow lines in St Margarets "village" (the area bounded by Moormead Park, the railway line, St Mgts Rd and Chertsey Rd), residents protested and the idea was dropped; this was because of the findings of a personal survey carried out by ex-mayor Mike Rowlands, who calculated that it would result in the loss of some 80-85 parking spots.<br /> (The conundrum is, of course, that it can be justifiably argued that parking on corners is far from sensible, anyway - it could prevent a fire engine or ambulance turning into a road in an emergency.)</li> <li>Then there is the issue of the space that will be required for car club vehicles. I&#39;d like to believe that people will ditch their cars and share transport, but I fear that the take-up will be low, given the human preference for having a vehicle on standby for just when we need it. (I suggested on Tuesday that the small carpark at the end of the Business Centre, which holds 14 cars, could be used for car club parking, if the scheme goes ahead, to take pressure off the roads.)</li> <li>But the real conundrum is the one that has been mentioned by others on this page: apart from the obvious roads that suffer from commuter parking (Winchester, in particular), the most difficult time to find parking is at night. For this there is no solution - we simply have too many cars: maisonettes, for example, are often shared by flatmates, of whom each has a car.</li> </ul>  <p>SO...</p>  <p>Five important things the Council must do swiftly, pre-15 June:</p>  <ol> <li>Let us know precisely how long the double yellow lines would need to be.</li> <li> What other road markings / furniture might be required in order to create a CPZ that could further reduce parking space (painted car bays, for example, such as those at parking metres - and parking metres, for that matter?).</li> <li> Define their plan regarding parking space for car club vehicles.</li> <li> Let us have their calculation of how many vehicle spaces would be lost by double yellow lines, car club spaces plus any other CPZ requirements.</li> <li> Give assurance that if CPZ proves to exacerbate the parking problem, it will be lifted - and how long this test period would last.</li> </ol>  <p>Then we&#39;ll have at least some of  what we need in order to make an informed decision.</p>


- author: Ben Khosa
  date:   2007-06-08 23:30:10
  comment: |
    <p>Heartfelt thanks to Hilary for her ever helpful input. Much as I respect Mike Rowlands things have of course moved on.</p>  <p>The following is my understanding:</p>  <p>CPZs and yellow lines on corners go together though not necessarily double ones. Any yellow lines COULD be enforced only during the CPZ enforced hours so any loss of parking due to the said yellows could be limited to the enforcement hours only. The length issue is not a done deal not least due to the necessary and currently undefinable input from other statuary bodies and also each junction may have its peculiarities but in this case 5 or 6 metres could be used as a guide only at this stage with a resultant loss of about 5 spaces. It is ofcourse taken for granted that the target is to keep losses to a minimum</p>  <p>Street furniture is unlikely to have a significant impact.</p>  <p>Borough wide car clubs at this stage are not a definitive proposal and even if they were the intention would be such that they do not impact on CPZs.....but even if they did have an impact, figures suggest the net result is a reduction in car numbers and miles driven. So looking at the darkest possible side of car clubs if one car club car removes only one other car from the street the net increased parking pressure is "Zero". In reality figures quoted for the number of cars removed per car club car are between 6 and 18 or more.</p>  <p>All CPZs are reviewed between 6 to 12 months after installation and if residents were to change their minds they could have them removed.</p>  <p>We have to bear in mind that this is a first stage consultation only and the idea is to gauge the level of demand for a CPZ and detailed designs would follow. Things have moved on, in addition to the above, parking space in front of existing drives is now possible to be utilised. As there are so many variables at this stage, the number of roads within the  boundary of any CPZ, and such boundaries themselves at the moment are in  a state of flux, may be totally different from the area being currently consulted. The possible losses on junctions are dependant on the characteristics of each junction, such as the width , formation and frequency of use.</p>  <p>Imagine working out and presenting figures for the area under consultation and then ending up with an area, and this is not only entirely possible but probable, that is unrecognisable in comparison. People would say they had been deceived.</p>  <p>At the end of the day we have tried to do what people had asked us to do and that was to facilitate a review to a difficult and may be an impossible situation.....it is now up to each individual.</p>  <p>Cllr Ben Khosa</p>


