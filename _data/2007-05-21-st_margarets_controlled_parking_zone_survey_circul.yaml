    <p>My particular concern is the issue of people parking  over street corners.  Most of the corners in St Margarets have hatched white lines which seem to deter no-one, even though you would hope that people would think they served some purpose.</p>  <p>And the fact is they do.  It is not just about emergency vehicles, but also about busy walk to school routes.</p>  <p>It is entirely possible that a significant percentage of people who park over these corners have never been at home when the daily migration of children takes place up and down Winchester Road.  Nor will many of them have seen children walking to the park early on a Saturday or Sunday for organised activities such as football.</p>  <p>The Council quite rightly encourages children to walk to school, and runs an effective campaign to get children to make their parents feel guilty about using their cars.</p>  <p>But these children cannot see the road properly to cross it, or are trying to squeeze through parked cars to be able to see the road.  Few people who have walked along Winchester Road around school time will not have witnessed a heart-stopping moment or two.</p>  <p>So far as the CPZ scheme proper is concerned, I used to live under the shadow of the Zone S scheme, and was never sure what the point of it was.  I watched as Black and White clogged up the end of Amyand Park Road, making it virtually impassible most of the time.  And yet no-one ever seemed to get a ticket, even though there were always cars there.  And yet I had to pay for the privilege of parking a few hundred feet up the road, outside my own house.   If the idea is to keep narrow streets clear of unwanted vehicles, then Amyand Park Road is not a shining beacon of success.</p>  <p>Years earlier, living in Haliburton Road, I could never get a parking space on a Sunday night.  That was purely down to too many cars, not enough space, and I don&#39;t see how a CPZ will change that, although I do have some sympathy with those people who live near the new Richmond Lock development, as without a CPZ there, undoubtedly there will be some overspill parking making a difficult issue worse.</p>


