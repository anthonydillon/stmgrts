    <p>Long live the street party. Though the more historically geographical (and pedantic) of us would say that St. Margarets is in Middlesex and not in the ever increasing amorphous zone that people call &#39;London&#39;.</p>

- author: Compost King
  date:   2010-07-29 10:42:41
