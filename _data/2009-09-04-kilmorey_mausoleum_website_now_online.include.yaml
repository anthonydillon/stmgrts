    <p>The Kilmorey Mausoleum project group also has a new research website ( <a href="http://www.kilmoreymausoleum.co.uk">www.kilmoreymausoleum.co.uk</a>)  that contains original mausoleum construction plans, Lord Kilmorey&#39;s letters and various documents from the National Archive Kew, plus interesting historical details about Egyptian design influences &amp; mythology, Lord Kilmorey and the award winning wildlife garden.</p>  <p>Claire McCormack, project coordinator</p>

