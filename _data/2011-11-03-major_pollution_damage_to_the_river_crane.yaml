    <p>The interests of those living along the lower reaches of the Crane, from the A316 down to where the river empties into the Thames at the end of Railshead Road are represented by the Tidal Crane Association. This informal grouping organises an annual river cleaning day and promotes eco-management along its stretch of the river. We received no notice of the release of sewage or advice on how we should cope with it. Perhaps the foul smelling brown sludge piling up at the bottom of our gardens should have warned us.</p>


