    <p>I went fishing on the Crane last Sunday morning as I have done many times, I did not see the dead fish at first and had done a few casts. When there was no fish movement I throw some bread in still there was no movement. I then looked down along he bank and started to see the reason why, I could not believe what I saw. There were lots of dead small fish as I then walked along the river there were just dead fish everwhere. I have fished this river for years, how could this be allowed to happen. When I got home I rang the environment agency hotline, I gave them the details but they did not state then they know what was going on they said hey would investigate. I ended up with a rash on my hand where my fishing line had gone across my hand. I would like to know who was responsible for this as I have been give a couple of stories.</p>


