    <p>Maddie,</p>  <p>We live in Godstone Road as well and are faced with the same dilemma, as is our neighbour downstairs.</p>  <p>As has been noted <a href="http://www.lease-advice.org">www.lease-advice.org</a> is an excellent website. It explains how the calculation is done. The key element is the "marriage value". This is how much more the flat is worth with a new lease. The increase in value (say &pound;30,000) is then split between landlord and tenant so only half of it goes into the calculation. This is the biggest element of the price of a new lease. Of course, determining this is not an exact science and can be argued over (your surveyor/ N&amp;D surveyor).</p>  <p>The other key point is that, if agreement cannot be reached, either party can elect to take the matter to a Leasehold Valuation Tribunal. These are low-cost tribunals set up to adjudicate on these issues and their calculation - after hearing both sides - is final. Landlords rely on inertia, ignorance and inactivity on the part of tenants in not taking such matters further.</p>  <p>Jacob</p>


- author: mike
  date:   2007-05-11 09:01:56
  comment: |
    <p>in addition to marriage value you also need to pay the Landlord for the fact that by extending your Lease he will effectively lose value on his present interest in the property (all those annual ground rents do add up!).</p>  <p>N&amp;D will negotiate because there is the ultimate sanction (if you qualify) of seeking legally an 90 yr extension to your current lease term at a nil rent. This is provided for under statute but the trade off for this is a lower premium payable than it would be under the above scenario.</p>  <p>Also N&amp;D will not want to take matters to LVT as all decisions from LVTs are put in the public domain on a website.</p>


