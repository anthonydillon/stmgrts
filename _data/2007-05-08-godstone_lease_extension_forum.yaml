    <p>Maddie,</p>  <p>This is the sort of thing that I have dealt with (although at a very basic level) on a number of occasions at Richmond Legal Advise Service (<a href="http://www.rlas.org.uk">www.rlas.org.uk</a>).  What I suggest to clients is that they first look at the Leasehold Advisory<br /> Service web site (<a href="http://www.stmgrts.org.uk/http://www.lease-advice.org/">www.stmgrts.org.uk/http://www.lease-advice.org/</a>) (not the Leasehold Advisory Group which appears to be a just a collection of specialist advisers, eg<br /> lawyers, surveyors).</p>  <p>There is material on leasehold extension on the site. As I understand the position, the amount for an extension of a lease is governed/specified by<br /> law (sometimes lessors do not apply the law correctly and do not ask for the correct amount).  The LAS site includes an explanation on how this is calculated (the page headed "Valuation for Leasehold Extension - Valuation Issues for<br /> Lease Extension for Flats" - I cannot provide a direct link because of the way the site is constructed).</p>  <p>In my experience, you should first contact the Leasehold Advisory Service, but that any serious negotiations/dispute is best handled by a specialist lawyer (the LAS provides a list of solicitors - but it seems fairly generic (self selecting)). I know that some clients seen at Richmond Legal Advice Service have funded the cost of a lawyer through the use of legal expenses cover in an insurance policy (such as contents<br /> policy). Even if that is not available, then if there is a group of you, the cost could be spread.</p>


