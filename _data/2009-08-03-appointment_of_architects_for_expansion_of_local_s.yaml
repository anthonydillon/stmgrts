    <p>PS. The figure of &pound;450,000 for architects&#39;s fees is in the Primary Schools Expansion Consultancy Contracts, 6 July 09 which is the one I queried. This figure is incorrect. The Cabinet Member Report St Stephen&#39;s Junior School Expansion document, 3.3, shows &pound;95,000 for all RIBA work stages.</p>  <p>St Stephen&#39;s build costs are shown as &pound;1,200,000 with the balance for VAT, legal fees, in-house costs, planning and building control costs, site investigation and survey, ICT, decanting and moving costs and 5% contingency. My figure of &pound;1,441,000 is therefore an over-estimate which is not good news as we need every penny we can get.</p>  <p>Helen Henderson</p>


