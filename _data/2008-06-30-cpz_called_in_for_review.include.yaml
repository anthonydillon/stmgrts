    <p>Study of the agenda of a previous CPZ call-in suggests that the Overview &amp; Scrutiny Committee will be invited to either &#39;note&#39; Cllr Trigg&#39;s decision [i.e. to endorse it] or to refer it back to him for reconsideration, if they decide that it doesn&#39;t comply with the Council&#39;s CPZ policy.</p>  <p>I presume that Cllrs Head and Hodgins will be required to produce a more explicit account of just how &#39;the due processes and consultations were flawed&#39; before the meeting. If they don&#39;t,  I think we may infer that this call in has more to do with the bitter party battle on the Council than with the situation on the ground.</p>
