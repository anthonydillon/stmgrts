- author: Trevor Whittall
  date:   2008-07-04 08:32:54
  comment: |
    <p>Although there may be good reason to canvass some roads, such as Orchard Road, north of the A316 after six months I can not agree with Gerhard that the whole area needs to be reconsulted. Do we really have to canvass Northcote Road again, for example.</p>  <p>St Peter&#39;s Road is a special case, where the reasons for its inclusion or exclusion are very different from any of the other roads in the area.</p>  <p>I think the reason that the call-in has attracted little comment is that it is interference from councillors without detailed knowledge of the area who have attached themselves to one of the two points of view whilst our own councillors have sensibly left it up to the views of people living in each street - as has been the model for CPZ inclusion or exclusion since they were started. This has to be the case, as the logical extension of the argument that the whole area should decide would be that roads would be pulled back out of existing CPZs. In the case of Broadway Avenue this would be against the wishes of 90% of its residents.</p>

