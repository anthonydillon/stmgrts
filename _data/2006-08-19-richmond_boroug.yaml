    <p>It may be of interest to residents that a Walk Plan was launched in 2004 with a view to making London the most walkable city in the world by 2015. Londoners are invited to an event on 20 September 2006 to promote the idea further. Visite <a href="http://www.livingstreets.org.uk">www.livingstreets.org.uk</a> for further details.</p>

