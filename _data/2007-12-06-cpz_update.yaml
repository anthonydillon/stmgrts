    <p>Well speaking as someone who has lived for several years now in a  local CPZ, this is only history repeating itself with the Lib Dems. The residents of my CPZ were canvassed for their views beforehand but the results of the consultation were never made available, despite several of us asking for them.</p>  <p>Indeed all requests, in writing, to ward councillors and the planners, for information about how the consultation had been carried out, what were the the results of the voting and the background to the decision to make our area into a CPZ, were totally ignored. Trying to phone the councillors concerned just got you an answerphone message and they never got back to you.</p>  <p>It was not long afterwards that two Conservative councillors were elected locally.</p>  <p>Ken Livingstone has discovered that while having a consultation might be a legal requirement there is no similar legal requirement to take account of the result if you don&#39;t like it, hence the new Congestion Zone in West London, soundly opposed by the majority of local residents in two polls.</p>  <p>Ken L keeps saying if you don&#39;t like what I am doing vote me out. Maybe Councillor Twigg needs reminding of this. I suspect he is being "wound up" by the planners who seem to have the upper hand over Councillors in many areas.</p>  <p>I take it the story is going to reach the local press?</p>  <p>Regarding St Peter&#39;s Road, it must be a very specific local problem - commuters parking. I had occasion to visit Ailsa Road for several weeks in succession two or three times a week, recently and it did not seem very congested to me. As you say nearly all the houses around there have parking bays and some have garages.</p>

