    <p>The St Margarets page on the Twickenham Lib Dem website [http://www.richmond.libdems.org.uk/pages/smnt.html] states: &#39; . . The next stage is for this information to be assembled into some zoning by the traffic engineers and with the help of a local representative working party the proposals will be put to residents as a second consultation in the near future. It needs to be emphasised that there is no intention to impose a CPZ on any road where there is a majority against it.&#39;</p>  <p>It is unfortunate that the Comments from which this is taken has been delayed so that residents have not yet received it. Nonetheless it seems plain enough. I believe that Kim Thomas lives in Orchard Road, which voted in favour of a CPZ [yes = 54 %] so it is not surprising that her road is included in the second round.</p>  <p>The Council website describes the 2<sup>nd</sup> stage consultation thus:</p>  <p>&#39;Stage 2 A consultation document and questionnaire is sent to residents and businesses within the revised consultation boundary.  Residents have 21 days to respond. The Council analyses the responses to decide on the need for controls in the area. The Council reports the results to the ward councillors and then to the TCG. Based on the results and Council officers recommendations, the Cabinet Member for Traffic, Transport and Parking either approves or decides against the statutory consultation (formal advertisement). If the statutory consultation is approved, the proposals are formally advertised (posters on lighting columns and an advertisement in the Richmond and Twickenham Times). Members of the public are invited to write in within 21 days and all representations are reported to the next scheduled meeting of the TCG. A Cabinet Member considers all feedback before making a decision on whether or not to implement the controlled parking zone. If it is decided to implement the controlled parking zone, the traffic orders will be amended, which can take up to 21 days to complete. Implementation takes place within 2 months of the traffic orders being completed. If it is decided not to implement the controlled parking zone, no further action will be taken; the project is closed.&#39;</p>  <p>See diagram at: <a href="http://www.richmond.gov.uk/first_and_second_stage_consultation_process.pdf">www.richmond.gov.uk/first_and_second_stage_consultation_process.pdf</a></p>  <p>I hope this reassure residents that the Council is not &#39;ram-rodding&#39; a CPZ down their throats but attempting, slowly and clumsily, to arrive at a solution which  will work and will supply &#39;the greatest possible good to the greatest possible number.&#39;</p>

