    <p>Having the 110 go through Twickenham up to West Middlesex Hospital has added a different dimension to travelling from Isleworth to Twickenham-If you miss a 267 you have the chance of a 110-But I will say, that they do seem to run together? I would like to see the 110 continue on this route but spread a little apart from the 267.</p>

