    <p>I&#39;m trying to understand what will happen with the 110 route.  I use it to get to West Middlesex hospital.   My route is from opposite Waitrose in London Road - I can park my mobility scooter at Waitrose and cross over to the bus stop - but if I can&#39;t get a bus that goes to the hospital door, I can&#39;t walk the distance between the 267 stop on the main road and the hospital door.  Am I to understand that this proposal will cut out West Middlesex Hospital from its route?  It&#39;s difficult enough to be disabled without losing one of the few available links to hospital care that offer me some sort of independence.  Please don&#39;t re-route the 110 away from West Middlesex Hospital!</p>

