    <p>This Chaloner Ogle was involved in the war of Jenkins Ear and the the battle of Cartena and became Admiral of the blue with royal connections and a very public life. His relations were the Duke of Newcastle and the very large and influential Ogle family of Northumberland. Lady Kingston( Chaloners former wife) left the Manor of Kings Worthy to his nephew-in-law and namesake Sir Chaloner Ogle of Worthy.</p>

