    <p>Difficult to comment without knowing the full facts.  Bullying does take place in schools, and it is not healthy for the bully or the bullies.  Having had a child who was bullied at Orleans in the past I have great sympathy for the mother and child, whatever the rights and wrongs of the case.  In some way it is worse with boys, because one parent may view their son&#39;s behaviour as "boisterous", not realising that it is causing great distress to another.</p>  <p>We don&#39;t know, for example, whether the mother in this case had taken the issue to the school first, before trying to deal with it herself.  Certainly in my son&#39;s case, the then headmaster took the case very seriously, and the issue was dealt with in a way that left my son and his tormentor as friends.</p>  <p>Certainly in the first instance, it is always best to use the resources of the school to try to sort the issue out.</p>

