    <p>Surely the issue here is not about the alleged bullying but the parent&#39;s actions. Short of a situation where urgent intervention is required to stop harm to a child, I can think of no circumstance where it is justified for a parent to discipline another&#39;s child when they are in the care of a school, and where it happens, the school must take the strongest action. What choice do they have?</p>  <p>Sadly this story has been distorted in various places around the world, and the publicity it has generated will have undermined the school and betrayed the rights to anonymity of someone who is alleged to have been bullied.</p>

