    <p>Although the solution of reversing the two schools is an interesting and laterally thought one, there is a big problem with it. That problem is one of admissions. St Stephen&#39;s currently has an admissions policy which prioritises Orleans Infant School children, but because it is a church school attenders at St Stephen&#39;s and other local churches also have priority for their children.  This is not an issue at the moment as St Stephen&#39;s School is a Junior School dependent on Orleans Infant children to make up numbers.</p>  <p>If their roles are reversed, we would have a situation where St Stephen&#39;s would be massively over-subscribed as is Orleans Infant School now. A religious admissions criterion would leave the majority of the local community, who are not interested in attending church, completely stuck and would be far more divisive than the creation of two schools who would almost certainly work very closely together and would both feed into Orleans Park School.</p>  <p>Other problems relate to the sizes of classrooms at Orleans Infant School and the need for a different set of infrastructure arrangements, all of which have cost implications if corrected. Teachers could not just be "switched over".</p>  <p>On balance, from what I have seen, the two schools solution posed by the council is the most coherent way of dealing with the problem of creating an extra form of entry.</p>  <p>One additional approach, which might relieve pressure in the future, would be to modify the sibling rule by limiting sibling admissions priority to siblings residents within a set distance, say 2km.</p>  <p>I agree with Mr Cannings that what we need is to consider the community. I am sceptical as to whether creating two schools will fracture it. if the two schools work together, as they must in any event over the next few years, it may even bring people closer together. Our area needs strong and successful schools attended by people with a local stake and with local sympathies. It has them at the moment, but many people are excluded through a want of places.</p>  <p>We also need other community links.  This site is an excellent one as it facilitates them.  In North St Margarets we have a thriving Residents&#39; Association with an emphasis on doing things that are fun. There are other local associations with a similar outlook. I think we are terribly lucky here to have a whole load of people who are committed to working together in various contexts.</p>


