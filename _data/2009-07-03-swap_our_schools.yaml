    <p>I&#39;ve only just noticed the reply by Nigel Cannings to what I posted.  It makes what he proposes a lot clearer.</p>  <p>As I see it this would involve some changes to St Stephen&#39;s to turn a 12 classroom Junior to a 12 classroom Infants, and presumably also provide space for a nursery.  This would still cost money, but surely not as much as the current scheme.</p>  <p>But the changes to Orleans Infant School would be a lot more significant.  A 9 classroom Infant School would need to be turned into a 16 classroom Junior School. The nursery could be clawed back into general use, but I wonder whether it would not be necessary to do a complete rebuild. This is likely (looking at other comparable costs around the country) to cost between &pound;5 and &pound;6 million.</p>  <p>It&#39;s likely to be just too much money really.  Also I wonder if the locality would appreciate effectively doubling the intensity of use at the school.</p>  <p>However I think there needs to be more thought about the community aspects of this matter.  Would it be possible for the two schools to have a joint admissions board, with parents then choosing which site they prefer?</p>  <p>There is a need to get on with it however.  The problem with almost any issue is that there is always a variety of solutions, some better than others, and some better than others at certain times only. One can spend so much time faffing around looking for the perfect solution that what opportunities there are are lost.  The Borough has snaffled the funding for this project from the DCSF and from what I hear it will not get any more money and if it does not finalise its scheme soon it will lose what it has got.</p>  <p>We don&#39;t live in a world where the Government behaves in a rational manner.  To get funding for even the most urgent and worthy cause requires jumping through flaming hoops and an ability to withstand frequent disappointments.</p>


