    <p>I attended the concert at the Royal Albert Hall 2 Dec., 1952. The fog was unbelievable , and almost as bad as outside the Hall. The concert was superb. I moved to Canada in 1956 but continued to listen to his singing by radio. Cheers, and thanks.</p>
