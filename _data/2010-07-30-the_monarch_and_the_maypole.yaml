    <p>Kendal House stood on Twickenham Road, Isleworth [A310] on the banks of the Duke of Northumberland&#39;s River, near Mill Platt. The present day Kendall [sic] Road off St John&#39;s Road may mark the site, in which case St John&#39;s Gardens next to it was perhaps part of its grounds.</p>


