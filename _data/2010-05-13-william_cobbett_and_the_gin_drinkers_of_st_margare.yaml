    <p>Today&#39;s undistinguished Gordon House was built long after Cobbett&#39;s day, I believe, on part of the originally very extensive Twickenham Park Estate. More like what he saw is the very fine Ryde House, by Richmond Bridge, built in 1830, the Italianate Willoughby next to it (1835), and Bute Lodge (1835) and Park Lodge (1828) in Park Road.</p>  <p>There is a fine picture of Twickenham Park House (1820) which stood halfway down Park House Gardens at: <a href="http://www.twickenhampark.co.uk/briefhistory.htm">www.twickenhampark.co.uk/briefhistory.htm</a></p>  <p>The riverside was at at that time in the hands of big estates so the  &#39;showy, tea-garden-like boxes&#39; were scattered across the countryside behind them, wherever the nouveaux riches could acquire building plots. They would not have been built to last and none, I think, have survived.</p>


