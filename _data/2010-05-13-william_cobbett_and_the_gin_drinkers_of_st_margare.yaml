    <p>If Cobbett came over Richmond Bridge on his way to Chertsey, it is more likely that he would have turned left past Cambridge Park and the Twining house at Twickenham which would have had &#39;tea box&#39; associations. As his trip was in 1822, even had he turned right, he would not have seen houses built in the late 1820s and 1830s. The most he would have seen of what was to became St Margarets was the end of Crown Road opposite The Crown where he may have caught a glimpse of the house which Turner built in an area which he found attractive enough to live in.</p>


