    <p>There does seem to be some confusion about Gordon House. G.E Bate, the author of "And So Make a City Here", a history of Middlesex, says that the building was once known as Seaton House and home to Lord James Hay, the 17th Earl of Erroll. As he lived between 1772 and 1819, and Cobbett made his journey in 1822, there is a strong possibility that amongst the houses commented upon was Gordon House, albeit known at the time as Seaton House.<br /> Bate suggests that the name only changed in the 1840&#39;s when it was occupied by Lord and Lady Frederick Gordon.</p>


