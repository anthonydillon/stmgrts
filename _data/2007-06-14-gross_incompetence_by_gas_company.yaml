    <p>Rather than another estate agents, wouldn&#39;t it be nice to see the old bakers on Crown Road turn back into another food shop or local retailer(something that would serve the needs of the local community). We would question the direction of local planning; is it really to convert St. Margaret&#39;s village centre into yet another Estate Agents Ghetto? These have become the blight of so many of our charming village centres. There are already far too many offices and far too few local shops.</p>

