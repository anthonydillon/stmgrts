    <p>The direction of local planning is to oppose change of use from retail to service. It is the rents offered by Estate Agents which go in the other direction (but come a downturn in the market they will leave behind empty shops, as Chris Squire suggests elsewhere). It is up to us to complain so that the council evaluate the Chase Buchanan application properly and keep the designation for retail use.</p>

