    <p>Great background Martyn, as ever.</p>  <p>Just to bring things up to date: in the early 1990s, lock owner Port of London Authority (PLA) completed a &pound;4 million refurbishment prior to centenary celebrations in 1994, which were attended (appropriately) by Prince Andrew, Duke of York.</p>  <p>However, in 2004 the PLA - despite being a public trust committed to environmental best practice - decided to put an end to the public&#39;s 24 h free usage to the footbridge, despite residents&#39; protests, see <a href="http://www.richmondandtwickenhamtimes.co.uk/news/richmondnews/482977.Anger_as_bridge_closed_at_night/">www.richmondandtwickenhamtimes.co.uk/news/richmondnews/482977.Anger_as_bridge_closed_at_night/</a>.</p>  <p>The footbridge now closes each night from 9:30 pm in the summer and from 7:30 pm in the winter, reopens at 6:30 am every day.  At least daytime usage of the footbridge continues to be toll-free, unlike the lock - for which a &pound;5 charge per boat was reintroduced in January 2010.</p>  <p>The lock telephone number is 020 8940 0634.</p>

