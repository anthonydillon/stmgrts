    <p>Ed: this is a poetic pun on the word &#39;ha-ha&#39;:</p>  <p>&#39;ha-ha, n.2 Etym:  &lt; French haha (17th cent. in Hatzfeld &amp; Darmesteter) &#39;an obstacle interrupting one&#39;s way sharply and disagreeably, a ditch behind an opening in a wall at the bottom of an alley or walk&#39;; according to French etymologists, &lt; ha! exclamation of surprise. a. A boundary to a garden, pleasure-ground, or park, of such a kind as not to interrupt the view from within, and not to be seen till closely approached; consisting of a trench, the inner side of which is perpendicular and faced with stone, the outer sloping and turfed; a sunk fence. . . 1712    J. James tr. A.-J. D&#233;zallier d&#39;Argenville Theory &amp; Pract. Gardening 77   Thorough-Views, call&#39;d Ah, Ah,&acirc;&#128;&yen;are Openings&acirc;&#128;&yen;to the very Level of the Walks, with a large and deep Ditch at the Foot&acirc;&#128;&yen;, which surprizes&acirc;&#128;&yen;and makes one cry, Ah! Ah! from whence it takes its Name.&#39; [OED]</p>  <p>This ditch is a kind of ha-ha; 100 years ago every schoolboy knew about Minnehaha:</p>  <p>&#39; . . In the land of the Dacotahs Lives the Arrow-maker&#39;s daughter, Minnehaha, Laughing Water, Handsomest of all the women. I will bring her to your wigwam, She shall run upon your errands, Be your starlight, moonlight, firelight, Be the sunlight of my people! . . &#39;</p>  <p>Hiawatha; a poem, by Henry Wadsworth Longfellow. <a href="http://etext.lib.virginia.edu/toc/modeng/public/LonHiaw.html">etext.lib.virginia.edu/toc/modeng/public/LonHiaw.html</a></p>

