    <p>Essentially I agree with Martyn, although I don&#39;t have too much of a problem with the Rugby World Cup or any other Rugby event.  I don&#39;t even mind the odd music concert.  However what I do object to is the RFU&#39;s creeping campaign towards filling every available weekend during the year with an unrelated event.  Their latest application is for two annual (temporary?) motor sport events.  Sam, I did realise I was close to an International Rugby stadium when I moved in, albeit some time ago.  And perhaps the definitive word there is &#39;Rugby&#39;.  I also accept that things do change, and obviously I&#39;m very happy Helen for local traders to benefit from an event.  I think that it&#39;s also becoming apparent that their long-term business aim is to fill the stadium every weekend.  If you&#39;re in business that&#39;s understandable, but I think given the fact they are in the middle of a heavily populated residential area - like it or not there has to be a balance between their business interests and those of local residents.  So it would be rather nice if they basically stuck to Rugby which we all knew about when many of us came to live in Twickenham.</p>  <p>Harry Jacobs.<br /> St Margarets.</p>


