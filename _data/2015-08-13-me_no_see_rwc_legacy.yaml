    <p>I accept that there are many people who will get a lot out of the RWC - the economic benefits of an increasing footfall, the residents&#39; ticket ballot, the places on stadium tours, the free rugby festival in Redlees Park and free admission to watch rugby matches on giant screens in the Fanzone. All these things  are very laudable but they are of little or no interest to the thousands of others who are simply not interested in rugby. It is as if our neighbours are having a very long, loud and lively party but we&#39;re not invited!<br /> All I am asking for is something for the entire community, the old and the young, the fit and the fragile, those who will welcome the RWC with open arms and those who quietly wish it would go away. All I am asking for is something that in years to come we will be able to point at or refer to and say "That is there because of the Rugby World Cup in 2015 when half the world came to St. Margarets." Surely that is not too much to ask?</p>


