    <p>Hello, I found you via the CAJUN UK website.</p>  <p>We have a music and dance event which you may wish to share with people.</p>  <p>Please will you kindly spread the word!</p>  <p>Thank you.</p>  <p>Perhaps we will see you there.</p>  <p>"Louisiana Night" Cardiff #Sponsored by Hohner# is not far away now...</p>  <p>Over Christmas we sold 60 x tickets from our total of 180.</p>  <p>Not bad going and a strong indication that in March all the tickets will have sold out.</p>  <p>The vents happen over Friday 30th and Saturday 31st March 2012.</p>  <p>Friday night sees an exciting Zydeco Dance featuring "River Zydeco" #NL# and "Whiskey River" #UK#.<br /> There are also harmonica, accordion and dance workshops, "Flying Home" Roadshow #DJ#, Cajun food &amp; licensed bar and a "Hohner" trade stand.</p>  <p>The ballroom has a proper dance surface so "bring your dancing shoes".</p>  <p>Saturday morning has a Louisiana-style "Zydeco Breakfast" #Food, music and dancing# in the very same venue as the Friday evening event.</p>  <p>Saturday night sees a rip-roaring "Seaside Zydeco Gig" near-by.</p>  <p>These three events take place in central Cardiff #Cardiff Masonic Hall# and also the "Ocean Lounge", Porthkerry, Cardiff/South Glamorgan.</p>  <p>Ticket prices are very affordable #&pound;10.00 advance# and we have even negotiated a special inexpensive rate at a local hotel so you can stay over  :&Acirc;&not;)</p>  <p>For more details and to find out where to buy tickets contact Aidan directly.</p>  <p>"Don&#39;t miss out" :&Acirc;&not;)</p>  <p>Find us on-line.</p>  <p><a href="http://www.whiskeyriver.co.uk">www.whiskeyriver.co.uk</a></p>  <p> <a href="mailto:%69%6E%66%6F%40%77%68%69%73%6B%65%79%72%69%76%65%72%2E%63%6F%2E%75%6B">info@whiskeyriver.co.uk</a></p>  <p> <a href="mailto:%77%68%69%73%6B%65%79%72%69%76%65%72%40%6E%74%6C%77%6F%72%6C%64%2E%63%6F%6D">whiskeyriver@ntlworld.com</a></p>  <p><a href="http://www.facebook.com/whiskeyriveruk">www.facebook.com/whiskeyriveruk<