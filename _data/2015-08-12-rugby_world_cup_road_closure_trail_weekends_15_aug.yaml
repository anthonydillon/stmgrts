    <p>From my own perspective I returned from the North last night and came in along and A4, turned right at Gillette corner and down Syon Lane to St.Margarets around 7pm (an hour before kick-off), to my relief there was no lengthy delay at the A316 roundabout and I got straight home.  There did seem to be a lot of rugby-fan-filled cars queueing back over Twickenham bridge but that is fairly normal, depending on how far back the queue stretched.</p>  <p>Any report/update on the knock-on effects of this?</p>  <p>Were there long tailbacks beyond Richmond into Chiswick or the other way out down the M3?</p>


