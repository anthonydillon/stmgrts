    <p>Whilst it is an excellent idea to do a trial run, the crowds at these games will not reflect the size of the crowds during the world cup.  While the competition is on there are fan zones accommodating a further 15,000 people who will have to move into, around and out of the town.   How can this trial be judged on the partial crowd of the England v France game?</p>


