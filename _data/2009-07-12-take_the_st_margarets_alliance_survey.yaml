    <p>As promised I am reporting back on the meeting with Laurence Mann on the 22nd July.</p>  <p>Laurence Mann had a large number of question related to the rather premature posting that he had made here. The Alliance, as we would with any individual or group, was happy to explain the true nature of work we are doing to help our community.</p>  <p>I am sure that it is clear from Laurence&#39;s post that he is now in a better position and has in fact asked to work with the Alliance to further our aims. His offer to be part of the group has been gratefully accepted. It has always been clear to the Alliance the importance of the community work on which we have embarked. The Residents&#39; Survey has been received by residents with great enthusiasm and we have had a huge response.</p>  <p>The Alliance are happy to discuss any confusion or misinterpretation of our activities at any time, though I will confirm that we will be taking more time in future to publicize our current work in future on this and our own website.</p>  <p>I hope this has now put to bed any misconceptions and we can get on with the real task of protecting and enhancing our wonderful village.</p>  <p>In response to the posting by Simon Chapman, the Alliance is equally hoping for a full meeting of the Traders in the near future to discuss any similar confusions Simon may have.</p>  <p>Barry Edwards<br /> Chair<br /> St Margarets Alliance</p>

