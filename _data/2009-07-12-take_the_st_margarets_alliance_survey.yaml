    <p>I thought that I would update this thread concerning the meeting with Alliance reprsentatives which I went to this evening..</p>  <p>The various questions which I asked were all answered fully.</p>  <p>I was also given a number of assurances and reassurances by Barry Edwards and other members of the Alliance which lead me to the conclusion that it is in the best interests of our community as a whole to support it.</p>  <p>Let me explain further.</p>  <p>My initial concern was that the Alliance was being subverted for political ends and that I had not received any response to my request for clarification of this. I did set out my concerns above so I shall not repeat them.</p>  <p>I am pleased to say that I was assured by Barry Edwards and the rest of the Alliance that the Alliance will not be used for electoral ends, and that if any of the people involved in it stand for election then they will not use the Alliance to promote themselves. I was also assured that the press release above was not drafted with a view of promoting any candidacy. I accept these assurances.</p>  <p>My second concern was about the question of representation.  The Alliance participants present all made it clear that they do not hold themselves out as collectively representing anyone and would take care to ensure that this impression was not given to others. One way of doing this is to avoid giving a long list of those participating, as some of the groups have a variable degree of commitment or even existence.</p>  <p>We also discussed the need, if the Alliance was to be effective, of engaging and re-engaging with the community. It appears that various groups have blown somewhat hot and cold about the Alliance. Participation in anything is completely voluntary, and it was accepted that greater clarity would assist the Alliance in promoting its message and securing participation.</p>  <p>Some of the ideas which they have agreed to take on board are:</p>  <ol> <li>Having a constitution with the objects and limitations of the Alliance clearly set out and its geographical extent settled. There is also a need to ensure that established groups and concerned local people can participate; and to establish a framework whereby the vocal minority, of which of course I am a member, does not drown out the 95% of the population who it appears don&#39;t belong to representative groups in our community - an astonishing and rather frightening figure.</li> <li>Setting out the process which will, if successful, lead to a Community Action Plan and its further development clearly on the Alliance website.</li> <li>Publishing updates and news setting out where the process has got to.</li> </ol>  <p>There are opportunities ahead which is taken will lead to greater community cohesion, but also risks which need to be managed carefully.</p>  <p>In any process, as we all know, each twist and turn, each necessity of seeking agreement both unites and alienates. The nature of our society is that we all have different priorities, needs and desires. The antidotes to the risk of factionalism are openness and goodwill. I am sure one leads to the other.</p>  <p>There is also a risk that this process will be seen as a battle against the bureaucracy of central and local government. If it is, then I am sure it will fail although it is always convenient to have someone to blame for things. Indeed it will fail at the first hurdle as the council needs to engage with it as soon as possible.</p>  <p>The Alliance are planning on holding a public meeting in September to report back the results of the Survey which they have done and also to relaunch themselves and take forward the work which they are doing.</p>  <p>Although I have been sceptical about the efficacy and viability of the Alliance, I am presently of the view that providing that people and groups will participate, having regard to the Alliance&#39;s commitment to clarity and impartiality, and the assurances that the Alliance will not purport to represent them but simply to be guided by them, it could make a considerable and positive difference to St Margarets.</p>


