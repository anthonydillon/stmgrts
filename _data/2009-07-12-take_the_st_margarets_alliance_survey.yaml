    <p>I am somewhat concerned about the Alliance and what it is actually doing. As it was explained to me, it was set up to prepare a Community Action Plan pursuant to the Sustainable Communities Act.  That is a worthwhile end.  It was also represented as having representatives from various residents association and other groups in the St Margarets area.</p>  <p>However, it is clear that from the outset there have been some controversies.</p>  <p>It is not clear that its claim to represent local residents&#39; associations is a valid one.  There is a difference between (1) being a body comprised of  representatives from various organisations and (2) representing those organisations.</p>  <p>It is also unclear whether the Alliance does in fact have any representatives from all of the associations it claims to "represent".  It is fairly clear that SMERA is no longer represented, and I am informed that the St Margarets Traders have left the Alliance as well. NSMRA does have a representative on the Alliance. I am sure the schools groups are merely supportive of the general idea. The other groups mentioned - do they actually exist?</p>  <p>Furthermore, NSMRA has never been asked by the Alliance for any input into anything, so it&#39;s hard to see how any representing can be going on.</p>  <p>So my first point is about representation. That needs to be got right.</p>  <p>The next is about the formulation of the CAP.  A survey on the face of it is a good idea. I was disappointed at the vagueness of the survey, and also the inclusion of matters which are unlikely to be easily fitted into the remit of a CAP. I was also surprised that the Residents&#39; Associations weren&#39;t asked what they thought might be issues appropriate for a CAP.  Of course, Residents&#39; Associations are just one of many stakeholders and tend to represent the vocal and organised only. The community is much wider than that and so a direct survey may well be an appropriate tool, but I am sure that residents&#39; association members may have some useful input to offer.</p>  <p>But there are other questions about the CAP - the St Margarets Alliance is, or ought to be, about St Margarets.  We can argue about where it stops and starts, but it surely does include the whole of Crown Road and it surely does not include the area west of Cole Park Road, so why was the area of the consultation the electoral ward? There are also active Residents&#39; Associations in Cole Park and Heatham who are not involved at all.</p>  <p>At this stage I am not convinced that the CAP is being well served by the Alliance.</p>  <p>My final concern relates to elections.  In my view, Residents&#39; Associations need to be apolitical and independent of Government.  We must work with elected councillors and MPs of whatever persuasion happens to be in power. Those of us who take part in associations need to keep any involvement in electoral politics out of those associations. If we don&#39;t, then we can be pretty sure our associations will wither away pretty rapidly.</p>  <p>Now it appears from various places, including this website, that the Chair of the Alliance is proposing to stand in the forthcoming elections as a councillor candidate.  That&#39;s fine of course.  But what is not fine is the use of the Alliance to promote that candidature or in some way to use the feedback from this survey to that end.</p>  <p>It is quite essential that the CAP is a community initiative separate from local government and for it to be subverted to allow someone to promote their own campaign for election to local government is something which it is clear to me (and obviously for others) is not acceptable.</p>  <p>A lot of damage has already been done to the integrity of the CAP process by all this, and the Alliance now does not really exist except as a name. This is a pity as the CAP if finalised would allow local improvements.  St Margarets is just the sort of area, with loads of people who are committed to it, where a CAP would work.</p>  <p>It seems to me that urgent steps need to be taken to resolve this situation.</p>  <ol> <li>The purpose and remit of the Alliance needs restating to ensure that it does not purport to represent anyone and has as its main aim the formulation of the CAP, restricted to the geographical area of St Margarets.</li> <li>The Chair of the Alliance should stand down and desist from any attempt to use the Alliance as an electoral tool. I am afraid that he has proved quite adept at winding people up, partly by making claims about the Alliance and the degree to which it has a representative function which are greatly exaggerated, and partly by an unwillingness to separate the community interest from his own.</li> <li>Serious attempts should be made to re-engage with local residents&#39; associations and other groups to try to develop a practical menu for the CAP. Sadly, I do not believe this will happen until the Alliance demonstrates its complete independence from the electoral process as above.</li> <li>The Minutes, accounts and proceedings of the Alliance should be posted on their website.</li> </ol>  <p>I trust that on reflection, Barry Edwards might consider his position and realise that it is in the best interests of the Community of which he is an active member to support the steps set out above.</p>


