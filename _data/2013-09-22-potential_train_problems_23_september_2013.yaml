    <h3>UPDATE</h3>  <div class="letter">  <p>Trains running both from and to London Waterloo will be affected as fewer services have been able to get to their departure stations on time.<br /> We are sorry for the disruption to services, which is expected to continue until 07:00</p>  <p>The following train plan and alternative travel arrangements will be put in place this morning.</p>  <h4>Train services to / from Reading</h4>  <ul> <li>Reading to London Waterloo services will run to Twickenham and be diverted via Kingston, calling at Clapham Junction, Vauxhall and London Waterloo.</li> <li>London Waterloo to Reading services will run to Clapham Junction and be diverted via Kingston to Twickenham.</li> </ul>  <h4>Trains services via Hounslow</h4>  <ul> <li>The 05.31 and 06.01 Hounslow to London Waterloo via Brentford trains will be cancelled.</li> <li>The 06.17 Twickenham via Hounslow to London Waterloo will be cancelled.</li> <li>The 06.15 &#39;Hounslow Loop&#39; services those running on a circular loop from London Waterloo to Barnes Bridge, Hounslow, Richmond then London Waterloo will be cancelled.</li> </ul>  <h4>Train services via Kingston</h4>  <ul> <li>The 05.59 Kingston to London Waterloo via Barnes will be cancelled.</li> <li>The 05.33 and 06.33 &#39;Kingston Loop&#39; services those running on a circular loop from London Waterloo to Twickenham then Kingston and London Waterloo will be cancelled.</li> <li>The 07.19 Teddington to London Waterloo via Wimbledon will be cancelled.</li> </ul>  <h4>Train services from Wimbledon</h4>  <ul> <li>The 06.13 Wimbledon to London Waterloo via Barnes train service will be cancelled.</li> </ul>  <h4>Train Services to / from Shepperton</h4>  <ul> <li>Shepperton to London Waterloo via Twickenham services will run as booked to Fulwell then run fast to Clapham Junction, Vauxhall and London Waterloo.</li> </ul>  <h4>Trains services to / from Weybridge via Staines</h4>  <ul> <li>The 06.22 &amp; 07.22 London Waterloo to Weybridge via Staines services will start at Feltham.</li> <li>The 04:58 and 05.37 Staines to London Waterloo via Barnes will run to Twickenham and be diverted via Kingston to Clapham Junction, Vauxhall and London Waterloo.</li> <li>The 05.44. 06.14 &amp; 06.44 Staines to Weybridge train services will be cancelled.</li> <li>The 05.44.&amp; 06.14 Staines to Weybridge service will be replaced by a bus service. An additional bus service will run at 05:14 between Staines and Weybridge this morning.</li> </ul>  <h4>Train services from Woking via Virginia Water to London Waterloo</h4>  <ul> <li>The 05:27 Woking to London Waterloo service via Virginia Waterloo will be cancelled and replaced by a Bus Service that will run from Woking to Staines.</li> </ul>  <h4>Train Services to / from Windsor &amp; Eton Riverside</h4>  <ul> <li>London Waterloo to Windsor and Eton Riverside services will run as booked to Clapham Junction then fast to Twickenham via Kingston.</li> </ul>  </div>

