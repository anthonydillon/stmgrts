    <p>I would just like to add to the various comments on this topic and particularly alleged bullying to sign the petition. I was personally met with a very curt and dismissive attitude by a lady serving me in Cutters recently who, when I suggested I would not sign her petition, stated that I obviously hadn&#39;t lived in the area long(only 6 years!) and did not understand the local area/issues.</p>  <p>On that basis there is certainly some validity to the bullying claim. Everyone is entitled to their opinion, however no one opinion is more valid than another and I do not appreciate the unecessary manner in which I was spoken to because I was not in agreement with the lady in question. I can see how other more reluctant members of the community could feel intimidated by this unneccssary approach.</p>  <p>For the record I own a local retail business and am a St Margarets resident. My business has suffered from long term derelict retail premises in close proximity to me, however the potential of another national chain is very real (Starbucks, Greggs etc etc) and this would destroy the village of St Margarets as many have already highlighted.</p>  <p>Chase Buchanan are a model local business with offices in Twix, St Margarets, Hampton. They are very supportive of the local community and local businesses.</p>  <p>The reality of the commercial world we all live in(like it or not!) is that market forces will prevail. If a local food business, cake shop or whatever wanted the Kobblers site then they obviously didn&#39;t do a very good or persistent job of negotiating with the building owners and that is where the fault lies, rather than directing anger towards a legitimate local business which is trying to expand. While I agree we should all try and protect the village nature of where we live, conspiracy theories and mud slinging do us all a dis-service.</p>

