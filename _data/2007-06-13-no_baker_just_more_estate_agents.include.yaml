- author: Nigel
  date:   2007-07-13 15:52:56
  comment: |
    <p>To return to the point Simon makes above, the issue is whether or not that shop ought to be changed from retail use to office use, and whether that sets a dangerous precendent.</p>  <p>I&#39;m sure that if the application had been for a change of use, with the existing CB shop reverting to retail use, no-one would have a problem (I believe I am right in thinking that the current CB premises was retail use, and got retrospective planning permission after it had been used as a letting agency for a number of years)</p>  <p>It probably doesn&#39;t matter who applied for a change of use.  The response would have been the same.  Chase Buchanan did so, so they are on the receiving end of the campaign.  I&#39;m sure if someone came up with reliable contact details for the owner, they would be as much on the receiving end as CB.  It&#39;s just that CB is a visible presence.</p>  <p>While I was not involved in preparing or pushing the petition, I am sorry that anyone should feel pressured, and that is not right.  Feelings do run high about these things, but this is a friendly communuity, and there are enough of us who do get active in local campaigns that we don&#39;t need to force people to sign petitions.</p>  <p>That doesn&#39;t invalidate the petition or the argument, though.  No-one can suggest that the large number of people who wrote to the Council (far more than on almost any other recent planning issue, including the Wine Bar, I think) were bullied or pressured into doing so.</p>  <p>There is a great deal of resentment at the perceived rapaciousness of the previous landlords who (we are told) raised the rent on a valuable local business to an unsustainable point, only to see the property languish for a number of years.</p>  <p>Mark says "If a local food business, cake shop or whatever wanted the Kobblers site then they obviously didn&#39;t do a very good or persistent job of negotiating with the building owners and that is where the fault lies" - I&#39;m not sure that&#39;s the case.</p>  <p>I am sure that anyone who has had tried to run a retail or food establishment will tell you just how hard it is to keep it going (I know, I&#39;ve done it).  Any landlord is going to know that a food shop that goes in there today runs at rleast a 50% chance of closing in the next 12 months.</p>  <p>An estate agency?  Notwithstanding new assaults coming from on-line (there is a certain irony that Tesco, who already control much of the trade in St Margarets has just launched an on-line estate agency with fees around the &pound;200 mark), they are a much better long-term bet from a solvency perspective, even if they offered the same rent as a baker.</p>  <p>But the fact remains that it is zoned as a retail shop, and when the new owner acquired it, that retail use would have been factored into the price. I can understand why the owner would want to maximise the value of the investment, but by the same token, we are totally within our rights to try to maintain the shop as a retail premises.</p>  <p>Who knows, maybe we will be successful, and only allow Costa Coffee to waltz in and snap the site up, and all the detractors from the campaign will be able to say that we allowed in a large chain over a small local store.  Perhaps so.  But at least we will have resisted the precedent to convert valuable retail space into offices.</p>  <p>St Margarets has an unusually diverse range of independent retail shops.  Change enough of them into offices (estate agents, solicitors, who cares?), and you will reach a tipping point where there won&#39;t be enough shops to encourage people to shop further than Tesco.</p>

