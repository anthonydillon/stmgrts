    <p>Today I received an e-mail from Richard Carter, Planning Enforcement Officer at LBRUT. (Tel: 020 8891 7458, Fax: 020 7789 7789, Email:   <a href="mailto:richard.carter@richmond.gov.uk">richard.carter@richmond.gov.uk</a> ) regarding the change of use building work at 66 Crown Road.</p>  <p>Mr. Carter stated that it is the owner&#39;s intention to apply before the end of March for planning permission for a change of use of the property - from single dwelling house to house of multiple occupancy (HMO) - in other words to create some form of hostel.</p>  <p>The council&#39;s web site - at <a href="http://www.richmond.gov.uk/home/environment/planning/planning_consultation_comments_and_applications/objecting_to_or_supporting_a_planning_application/what_is_a_valid_objection_to_a_planning_application.htm">www.richmond.gov.uk/home/environment/planning/planning_consultation_comments_and_applications/objecting_to_or_supporting_a_planning_application/what_is_a_valid_objection_to_a_planning_application.htm</a> - sets out the grounds for objecting to a planning application.</p>  <p>The Council&#39;s web site lists weekly planning applications at <a href="http://www.richmond.gov.uk/home/environment/planning/search_planning_applications.htm">www.richmond.gov.uk/home/environment/planning/search_planning_applications.htm</a>.</p>  <p>To date, no application has been lodged.</p>  <p>If the hostel - is three or more storeys high - it has five or more people in more than one household, and - the occupants share amenities such as bathrooms, toilets or cooking facilities, it will be deemed to be a High Risk HMO and a licence application to LBRUT will be mandatory.</p>  <p>When considering an HMO licence application, the council must take in to account 2 broad issues :</p>  <p>-	whether the HMO is reasonably suitable for occupation by the number of persons, and -	whether the licence holder is a fit and proper person.</p>  <p>The Council states that "In making [a fit and proper person] assessment the LA must have regard to</p>  <ul> <li>any previous convictions relating to offences involving violence, sexual offences, drugs or fraud</li> <li>whether the proposed licence holder has contravened any laws relating to housing or landlord and tenant issues</li> <li>whether the person has been found guilty of unlawful discrimination practices</li> <li>whether the person has managed HMOs otherwise than in accordance with any approved code of practice."</li> </ul>  <p>The licence holder will normally be the property&#39;s owner.</p>  <p>The Land Registry&#39;s web site states that the owner of 66 Crown Road is Mr. ROBERT GRAHAM MASSIE of 21 MASONS WAY, CODMORE HILL, PULBOROUGH, WEST SUSSEX RH20 1DZ,  Tel.   (01798) 872179. He bought 66 Crown Road on 11 December 2007 for  &pound;675,000, which was financed by a mortgage from the Northern Rock Building Society.</p>  <p>His previous addresses are 11 WEST TEMPLE SHEEN, EAST SHEEN, LONDON, SW14 7RT CONEYBURY COAST HILL LANE, WESTCOTT, DORKING, SURREY RH4 3LJ 12 CHAPEL CLOSE, LONDON ROAD WATERSFIELD, PULBOROUGH, WEST SUSSEX RH20 1SA</p>  <p>The 2009 Electoral Register states that he resides at 21 Masons Way with NICOLE MASSIE. The Electoral Rolls for 2002 - 2008 stated that he shared the properly with Nicole and MILDRED K MASSIE, NICOLE ANDERSON, ROMUALD M MATLEY.</p>  <p>Companies House Register of Directors shows a Robert Graham Massie to also reside at THE WHITE HOUSE 129 ANYARDS ROAD, COBHAM, SURREY KT11 2LJ. This is the same address as Burhill Homes Ltd - <a href="http://www.burhillhomes.com/index.html">www.burhillhomes.com/index.html</a> - a firm of commercial property developers, although the company&#39;s registered address is HAMILTON HOUSE 25 HIGH STREET, RICKMANSWORTH, HERTFORDSHIRE, WD3 1ET.</p>  <p>All the above information regarding Mr. ROBERT GRAHAM MASSIE is in the public domain and can be retrieved from the internet within about 20 minutes.</p>  <p>Action Required</p>  <ol> <li>Check the LBRUT weekly lists of planning applications for 66 Crown Road at <a href="http://www.richmond.gov.uk/home/environment/planning/search_planning_applications.htm">www.richmond.gov.uk/home/environment/planning/search_planning_applications.htm</a>.</li> <li>Write to Richard Carter, Planning Enforcement Officer at LBRUT. (Tel: 020 8891 7458, Fax: 020 7789 7789, Email:   <a href="mailto:richard.carter@richmond.gov.uk">richard.carter@richmond.gov.uk</a> ) objecting to the application on the grounds listed at <a href="http://www.richmond.gov.uk/home/environment/planning/planning_consultation_comments_and_applications/objecting_to_or_supporting_a_planning_application/what_is_a_valid_objection_to_a_planning_application.htm">www.richmond.gov.uk/home/environment/planning/planning_consultation_comments_and_applications/objecting_to_or_supporting_a_planning_application/what_is_a_valid_objection_to_a_planning_application.htm</a></li> <li>Write to Richard Carter regarding the unsuitability of the proposed House of Multiple Occupancy within a neighbourhood of single family dwellings.</li> <li>Find out further public domain information regarding the property&#39;s owner - Mr. ROBERT GRAHAM MASSIE of 21 MASONS WAY, CODMORE HILL, PULBOROUGH, WEST SUSSEX RH20 1DZ, to help determine whether he is a fit and proper person to hold an HMO licence.</li> </ol>

