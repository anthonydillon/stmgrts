    <p>David said that &#39;It is not the function of the planning system, outside the Use Classes, to determine the exact make-up of shops in an area. It is for residents to do that through their power of patronage&#39;.</p>  <p>But don&#39;t residents have a say beforehand? Yes, but unfortunately our say has to be linked to one or more of the following:-</p>  <ol> <li>Prevention of crime and disorder</li> <li>Public safety</li> <li>Prevention of public nuisance 4, Protection of children from harm</li> </ol>  <p>But that&#39;s not practical or fair because if we use these categories against a new off-license then the same arguments must apply to the current off-licences as well as the pubs.</p>  <p>Instead the representation needs to relate to the &#39;number&#39; of alcohol-selling premises in St Margarets rather than in the setting up of this particular off-license. The point is that the situation with regard to the four categories above is currently manageable (as far as we know). But the more alcohol-selling premises we have in St Margarets, the less manageable the situation will become i.e. the more alcohol-related incidents will occur, whether they be visible on the streets or invisible (and therefore unmeasurable) behind closed doors.</p>  <p>Surely as residents we are in the best position to know what our community needs (and doesn&#39;t need) in the way of services/shops. We shouldn&#39;t have to wait for an unwanted business to fail in order to have our way. And when it fails, what&#39;s to stop another off-license setting up in its place?</p>  <p>We (and in particular the government) seem to forget that alcohol is just a socially acceptable drug which happens to be the main contributor to the problems covered by those four categories mentioned above.</p>  <p>If the council won&#39;t listen to the residents can we boycott the setting up of the off license somehow (legally) e.g. posters, flyers, signatures?</p>

