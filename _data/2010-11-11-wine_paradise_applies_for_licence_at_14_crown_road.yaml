    <p>Hello all,</p>  <p>I share the disappointment expressed already regarding the proposed use of this retail outlet as an off-licence.</p>  <p>As mentioned above, there have been a number of recent successful applications for licences and it is unlikely that this application will be treated any differently. Therefore I shall be objecting on the basis that this is a discount off-licence.  I would like to ask the moderator how (s)he knows that this will be a discount retailer? The notice in the shop window refers only to an off-licence and I cannot find any information about this company on the Web.</p>  <p>In an interview this week, Steve Lewis, the CEO of Majestic, says that selling alcohol at discounted prices is "irresponsible". <a href="http://www.bloomberg.com/news/2010-11-15/majestic-wine-chief-says-retailers-should-cut-down-on-cheap-drink-deals.html">www.bloomberg.com/news/2010-11-15/majestic-wine-chief-says-retailers-should-cut-down-on-cheap-drink-deals.html</a></p>  <p>A discount retailer will make alcohol more accessible to children and promote irresponsible drinking. Richmond LA&#39;s own Licensing Policy refers to enabling "vulnerable people resist substance misuse" (p3 of link) <a href="http://www.richmond.gov.uk/licensing_policy_-_19-11-09.pdf">www.richmond.gov.uk/licensing_policy_-_19-11-09.pdf</a></p>  <p>A discount retailer selling single units of alcohol, combined with the location adjacent to an alleyway will cause an increase in litter and encourage groups to congregate in and around the alley way, as mentioned already.</p>  <p>Eventhough we cannot directly object based on a "public need" argument, I think the point can still be used. Given the number of retail outlets in the vicinity selling alcohol, any new retailer solely selling alcohol is likely to have to advertise heavily to attract custom from outside the immediate area in order to make the business commercially viable. This is likely to increase traffic on Crown Road. Given the parking restrictions directly outside the shop (08.30-18.30 Mon-Sat)  this increase in traffic, combined with the usual deliveries for the shop is likely to cause significant public inconvenience.</p>  <p>I would be happy to hear anyone&#39;s thoughts on this.</p>

