    <p>JMH suggests that "the more alcohol-selling premises we have in St Margarets, the less manageable the situation will become". Why does that follow? Isn&#39;t it at least equally likely that the same amount of alcohol will be sold but that each outlet will sell proportionately less?</p>  <p>Met Police data</p>  <p><a href="http://data.london.gov.uk/datastore/package/crime-rates-metropolitan-police-area-ward">data.london.gov.uk/datastore/package/crime-rates-metropolitan-police-area-ward</a></p>  <p>shows there have been 77 crimes in our ward in the last 24 months. That&#39;s 3 a month. Of the 77, 5 were for criminal damage and 5 for assault. It hardly suggests an alcohol-related crime wave.</p>  <p>The planning system tends to assume innocent until proven guilty. Councillors are unlikely to opine that this shop will become the straw that breaks the camel&#39;s back (has anyone lobbied them, by the way?)</p>  <p>A boycott or local campaign, however, is certainly a way of the market expressing its view and might well drive the shop out of business. It&#39;s also possible taht we are already well-supplied with booze shops and taht either this - or another - will close as a result of decreased patronage in an overall broadly static market for alcohol.</p>  <p><a href="http://www.portmangroup.org.uk/assets/documents/Fact%20Sheet%20-%20Per%20Capita%20Alcohol%20Consumption.pdf">www.portmangroup.org.uk/assets/documents/Fact%20Sheet%20-%20Per%20Capita%20Alcohol%20Consumption.pdf</a></p>

