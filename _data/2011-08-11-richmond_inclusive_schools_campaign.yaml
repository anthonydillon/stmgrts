    <p>The term &#39;faith school&#39; is used loosely; the correct term is &#39;church school&#39;. What matters is the set of admission criteria used to decide which child gets a place, which vary. Some require church attendance and some do not. See, for Richmond&#39;s schools: <a href="http://tinyurl.com/3pw4nac">tinyurl.com/3pw4nac</a></p>  <p>In general Catholic schools use much stricter criteria, particularly for secondary schools, requiring regular attendance at Mass and a recommendation from the local priest; here is the admission policy for the Catholic Richard Challoner School for Boys in New Malden:</p>  <p>&#39;Where the number of applicants exceed the number of places within any of the above categories,  the following tie breakers will be applied in the order stated, using the following criteria:</p>  <ol> <li>The strength of evidence of commitment to the applicant&#39;s faith, where appropriate,  as demonstrated by the child&#39;s level of Mass attendance on a Sunday . .  Applicants will be ranked according to the evidence provided . . by the priest . .</li> <li>Within each level of attendance (ie weekly, fortnightly, etc) the following tie breakers will apply:</li> </ol>  <p>A: A boy with a brother on roll . .<br /> B: A boy attending one of the following 7 Catholic primary schools in the Kingston or Sutton Deanery . .<br /> C: Distance from the school, . . &#39;<br /> <a href="http://www.kingston.gov.uk/sif_rchallonerforma2011.pdf">www.kingston.gov.uk/sif_rchallonerforma2011.pdf</a></p>  <p>The minutes of the July 21 council cabinet meeting that decided to buy the site are at: <a href="http://cabnet.richmond.gov.uk/mgConvert2PDF.aspx?ID=2778&amp;T=1">cabnet.richmond.gov.uk/mgConvert2PDF.aspx?ID=2778&amp;T=1</a></p>  <p>There is a lot of further detail in the 52 comments to this RTT story about the petition (which now has 750+ signatures) : <a href="http://tinyurl.com/3wk7gs3">tinyurl.com/3wk7gs3</a></p>  <p>This is not about the merits or not of religious education: it is about what to do with this site, in a borough that needs to open two new community schools open to all by 2015 to keep up with rising numbers. No other sites for new schools have been found, or even suggested.</p>


