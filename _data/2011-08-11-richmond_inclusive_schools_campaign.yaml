    <p>Update October 06: the church has made a formal application to Michael Gove, Secretary of State for Education, for consent to "publish proposals" for a Voluntary Aided school on the Clifden Road site. This is required to avoid the Council having to hold a competition for the new school, or having to set it up as an Academy (which would have a maximum 50 % faith-based admissions). His decision is a closed process and we don&#39;t know what&#39;s happening. See: <a href="http://twickenhamlibdems.co.uk/en/article/2011/512963/the-new-school-for-twickenham-what-happens-next">twickenhamlibdems.co.uk/en/article/2011/512963/the-new-school-for-twickenham-what-happens-next</a> for more detail.</p>  <p>Gove will not respond to letters from the public but he will to a letter from an MP on their behalf. So if you object to the church&#39;s application and live in the Twickenham constituency, please write to Vince Cable [ <a href="mailto:%63%61%62%6C%65%76%40%70%61%72%6C%69%61%6D%65%6E%74%2E%75%6B">cablev@parliament.uk</a> or by letter to: 2a Lion Road,Twickenham TW1 4JQ] copying  <a href="mailto:%6D%69%6E%69%73%74%65%72%73%40%65%64%75%63%61%74%69%6F%6E%2E%67%73%69%2E%67%6F%76%2E%75%6B">ministers@education.gsi.gov.uk</a> . A letter is better, if you can make the time to write it.</p>

