    <p>This is the case in favour, such as it is:</p>  <p>Cabinet meeting Jul 21: &#39; . . Lord True [Leader] . . assured those present that the Council respected diversity and saw a Catholic school as a way of achieving this not undermining it. The Cabinet Member for Schools [Cllr Paul Hodgins] also reiterated this point. He agreed that another secondary school would be needed but that this was part of the plan and a site was actively being sought. He also addressed the following points:</p>  <ul> <li>That it was for the diocese to make an application to the Secretary of State [to waive competition] in order to create a faith school and this was acknowledged within the report before Cabinet;</li> <li>That the time was right to create a new school in Richmond and other ways of increasing capacity would continue to be investigated;</li> <li>He would strive to increase school places and the desirability of the places currently available.</li> </ul>  <p>The Deputy Leader and Cabinet Member for Finance and Resources [Cllr G Samuel] addressed those present. He reported that in April after a debate in full council brought about by the presentation of a petition in favour of a Catholic School, there was cross party support for the principle of a Catholic School; including a speech in favour by the Shadow Cabinet Member for Education. He argued that after a show of support with no objections it would be hypocritical for Cabinet not to act when a suitable site presented itself. He assured those who had made representations that he respected the argument that education should be secular but he felt that diversity was encouraged by the creation of faith schools, not threatened . .</p>  <p>Councillor True spoke to those present about the council&#39;s intentions. He said that Cabinet heard and respected the arguments involved and was committed to increasing school places and that this would include the provision of a Catholic Secondary School. It was true that the Diocese must make representation to the Secretary of State to waive competition on the creation of a Faith School and the council would support them in this process. . . &#39;</p>  <p>Full minutes: <a href="http://twickenhamlibdems.co.uk/en/article/2011/507289/purchase-of-clifden-road-site-site-for-the-provision-of-school-places-council-minute-july-21">twickenhamlibdems.co.uk/en/article/2011/507289/purchase-of-clifden-road-site-site-for-the-provision-of-school-places-council-minute-july-21</a></p>


