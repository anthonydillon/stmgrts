    <p>There is a Free Children&#39;s Art Workshop at Cambridge Gardens Pavillion Cambridge Park tomorrow Monday 3<sup>rd</sup> April 2-4pm and Sunday 9<sup>th</sup> April 2-4pm.No booking necessary- just turn up on the day. Children should be accompanied by an adult, recommended for children from 3-12 years.<br /> Professional artist Emma Smith is creating three giant botanical totem poles based on the children&#39;s publication Dr Greenfingers. Come and join in, get a free copy of the book and help create this magical garden.</p>

