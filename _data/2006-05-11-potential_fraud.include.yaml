    <p>Having an ATM in St Margarets is useful facility.  However Alicia is quite right - it should be inside Tesco&#39;s, in order to minimise the security risk.  It&#39;s not only your money that is in danger but also possibly yourself.  I understand that the young lady who was threatened at gunpoint in Broadway Avenue a few months ago, had just withdrawn cash from that particular ATM. It will be interesting to see whether Tesco appeal against the Council&#39;s decision not to allow them to have a second exterior ATM.</p>

