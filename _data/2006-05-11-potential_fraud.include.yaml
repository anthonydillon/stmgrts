    <p>I have just spoken with my bank, Barclays, and cancelled my card.  Customer Services say that card details are usually used immediately.  It is advisable to cancel your existing card and get a new one with a new pin.  They also advised not using the old pin again when you change to one you&#39;ll remember.</p>  <p>The details that are likely to have been captured by a false front only relate to the card and not your account details.</p>  <p>It would be reassuring to hear if there is any truth in the rumour.  I know that  Peter is investigating at the moment.</p>

