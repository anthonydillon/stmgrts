    <p>I&#39;ve worked for bank security and learned about the false front. If the camera is positioned exactly right, it will capture your card number and you keying in your PIN. They advised us that the only super safe ATM&#39;s are those at a bank itself because those are monitored by employees.</p>  <p>Having an atm outside is not safe in the slightest as it is easier to tamper with. If Tesco was smart, they would move the ATM inside where it is in sight of the employees and less risk of being tampered with.</p>  <p>Second, they should check the camera that is suppose to be installed on EVERY ATM. That captures suspicious activity and gets a clear shot of every single person who uses it.</p>

