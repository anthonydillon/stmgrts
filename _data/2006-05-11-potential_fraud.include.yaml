    <p>A second one is only asking for more trouble. The theif could be pretending to use the second one and waiting for the victim to show up to the first atm. Not only is your money at risk, but some robbed me and took my entire wallet. If you carry your social security card, drivers licence, credit cards, or other forms of ID with your information on it, you run the risk of identity theft.</p>

