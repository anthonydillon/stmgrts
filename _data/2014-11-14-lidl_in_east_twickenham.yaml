    <p>I&#39;m very troubled by this development and hope the community can mobilise against it. My concerns are:</p>  <p>1) there are ample supermarket facilities in the Richmond/east Twickenham area and a further one is not needed;</p>  <p>2) a new supermarket would inevitably cause more traffic, and in this location - ie on the approaches to Richmond bridge, and close to the intersection of the riverside walks - this will be most unwelcome, esp at the weekend, creating a more hazardous and polluted environment, especially given the number of children;</p>  <p>3) there are many independent retailers in the area, and it can&#39;t be ruled out that a supermarket would deprive them of custom, and so compromise the current interesting and varied nature of the shopping experience in this area; and,</p>  <p>4) the approaches to Richmond bridge are attractive architecturally, with Victorian style mansion blocks, trees; a modern supermarket / flat complex would detract from this, especially given Lidl&#39;s gaudy brand and logo<sup class="footnote"><a href="#fn1">1</a></sup>.</p>  <p>Additionally, I understand that Lidl has a very poor track record - even compared with most supermarket chains - with regard to employee relations<sup class="footnote"><a href="#fn2">2</a></sup>, union recognition, environmental protection and ethical sourcing<sup class="footnote"><a href="#fn3">3</a></sup> and I don&#39;t feel that such a track record sits comfortably within the ethos and demographic in the Richmond area. It also has a complicated internal structure and is noted in the German media as being extremely secretive about its operations.</p>  <p>Finally, I also feel insufficient notice has been given regarding the public consultation evening scheduled for the 14th, which prevents a full and transparent debate.</p>  <p>[1] At the very least, if the plans unfortunately do go through, I hope restrictions can be put in place to ensure their signage is discreet and in sympathy with the area. <sup class="footnote"><a href="#fn2">2</a></sup> You may be aware that from 2004, Ver.di, a 2.5 million strong German trade union, published a book called "The Black Book on Lidl in Europe" which detailed 3500 complaints from some of Lidl&#39;s 170,000-plus staff working in 23 European countries. This somewhat unprecedented action was prompted by Lidl&#39;s poor record in employee relations and examples include: hidden cameras being used to monitor staff, routinely asking staff in Portugal whether they were planning to have children for which it was fined, and so on. Lidl have asserted the book was full of errors, but were unable to satisfy the Guardian newspaper in the UK as to which overseas media actually retracted these allegations. <sup class="footnote"><a href="#fn3">3</a></sup> Asda, Lidl and Aldi come out bottom in the study by Consumer Focus, the Government-backed watchdog, with D grades, in 2009, as reported by the Daily Telegraph,  "Supermarkets &#39;dismal&#39; ethical record".</p>

