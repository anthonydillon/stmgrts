    <p>So a lot of people seem to be saying that the East Twickenham area is &#39;run down&#39; &#39;tatty&#39;, &#39;tacky&#39; and &#39;cheap&#39; - then in the same breath  bemoan the fact that there isn&#39;t a McDonalds or Lidl because of resistance by local snobbery.</p>  <p>These are then probably some of the worst arguments for the case of building a budget supermarket on this site. And the case is not one of encouraging &#39;investment&#39; in the area either. The question is really about suitability of the site and the quantity of supermarkets in the catchment area.</p>  <p>There are currently 7 supermarkets (local and giant) within 1.5 miles of East Twickenham (30mins walking distance or 10 minutes on a bus)</p>  <p>If St Margarets residents want a Lidl why not have one there? Next door to the &#39;overpriced&#39; Tesco. Then see how the snobbery of St Margarets strikes you...</p>  <p>If it&#39;s a question of expense then a quick poll shows that a tin of baked beans costs the same (to within 3p) at Sainsbury&#39;s, Morrisons (YES there is one and its just up the road in Twickehnham), ASDA (YES again - in Twickenham Ivy Bridge), CoOp (YES again - newly opened in Isleworth) Tesco and Waitrose. Of course I suppose Lidl doesn&#39;t actually sell a branded version eg Heinz.</p>  <p>But then I guess it&#39;s my snobbery making me choose that as an example. I really must remember to put on a bowler hat the next time I go up to &#39;the city&#39; in my BMW X5 - something all us self employed builders do in this area.</p>  <p>This site is simply not suitable for a chain supermarket regardless of the size. Nor was the one now occupied by Tesco in St Margarets really. Unfortunately big business will bulldoze it&#39;s way into any space it can find regardless.</p>  <p>There is no case for a Lidl in East Twickenham because we don&#39;t need 8 supermarkets. We don&#39;t need 7 either. This is not Nimbyism. The arguments for another supermarket regardless of who owns it are simply pointless.</p>
