    <p>I think it&#39;s a marvelous idea! Too many coffee shops, restaurants and curiosity shops have made the area feel cheap, tacky and run down. Unfortunately, the local &#39;snobbery&#39; brigade are responsible for the area&#39;s mish mash of tatty outlets over a 20 year period. En masse, they have made vulgar amounts of money on the back of the property boom and like locusts they, have stripped away the communities of conventional retail outlets along the way. They shop online (unless of course, they can drag themselves to Waitrose) which has forced out major shop chains. Gradually, they drove out McDonald&#39;s. This was despite the fact McD&#39;s poured a lot of money into the local community. The dire consequences of this property boom hit Twickenham, Whitton, St Margarets  and  Teddington most. For many years are these areas were nothing more than run down looking high streets. Greed from the &#39;snobbery&#39; has reigned ever since. Fast forward to the present, we now have M&amp;S and Waitrose adorning Teddington and Twickenham. Did the &#39;snobbery&#39; brigade protest? Of course they didn&#39;t. Yet when Poundland found  foot in Twickenham, there were all manners of complaints despising their presence. Whitton High Street was in a pitiful state, 3 years ago. If it was not for the presence of Lidl, a derelict building nesting huge colony of rats would have continued to multiply. Yet again, the &#39;snobbery&#39; brigade including MP Vince Cable opposed the very idea of a Lidl store, but they lost.Thankfully. Whitton now looks aesthetically pleasing and has helped encourage further retail growth by the future presence of a Sainsbury store. A Lidl store in East Twickenham will enhance a flagging community and will inject much needed local employment. Not that this is likely to bother the local &#39;snobbery&#39; brigade, because they either work for themselves from home, or they work in The City. When they talk of the &#39;environment &amp; conservation&#39; they will  most likely to be concerned about detrimental effect it will have on the price of their properties. Lidl, welcome to our community.</p>

