    <p>This matter will be decided on planning grounds only and not on the issues that Dave raises, interesting and important as they are. Anyone wishing to object should study the most recent application, for a hotel, which was refused:</p>  <p>Planning application number: 12/1001/FUL Ryde House 391 Richmond Road Twickenham TW1 2EF <a href="http://www2.richmond.gov.uk/lbrplanning/Planning_CaseNo.aspx?strCASENO=12%2F1001%2FFUL">www2.richmond.gov.uk/lbrplanning/Planning_CaseNo.aspx?strCASENO=12/1001/FUL</a></p>  <p>The officer&#39;s report recommended permission but the committee refused it. The minute of the meeting, 04/04/13, is at:</p>  <p><a href="http://www.richmond.gov.uk/calendar_of_meetings?mgl=mgAi.aspx&amp;ID=25971">www.richmond.gov.uk/calendar_of_meetings?mgl=mgAi.aspx&amp;ID=25971</a> It sets out the reasons in full.</p>  <p>I thought that a hotel, which didn&#39;t affect me adversely in any way, would be an asset to East Twickenham, not least because it would have brought trade to local businesses, particularly cafes and restaurants. So I was disappointed that the developer didn&#39;t appeal.</p>  <p>Instead we get a supermarket most of us don&#39;t need - though I accept there are some who will welcome it - which will add to the near gridlock we have already and an overdevelopment of flats. I suppose I might be glad to end up living in one in my declining years so I will remain neutral.</p>

