    <p>A message from Rob Gray of FORCE, reposted from Twickerati:</p>  <p>&#39;One of our members is a local fisherman with many years experience of the River Crane. With the help of his fishing diaries we have pieced together a long term history of pollution events in the lower Crane and Duke of Northumberland&#39;s River (posted on our web-site <a href="http://www.force.org.uk/">www.force.org.uk/</a> under news and events - AGM). It makes for very depressing reading as it identifies 17 major pollution events - resulting in significant fish kills and/or extensive visible pollution -over the 27 year period from 1987 to date.</p>  <p>We consider that the long term abuse of this local environmental resource is no longer acceptable. We are proposing a public meeting in Twickenham in the New Year to debate, with the main interested parties, the current status of the river, along with how its robustness can be improved and vulnerability reduced. We shall provide more information when a date and venue for this meeting has been agreed.</p>  <p>Rob Gray Chair of FORCE&#39;</p>  <p><a href="https://twickerati.wordpress.com/2013/10/08/pollution-in-the-river-crane/comment-page-1/#comment-13652">twickerati.wordpress.com/2013/10/08/pollution-in-the-river-crane/comment-page-1/#comment-13652</a></p>
