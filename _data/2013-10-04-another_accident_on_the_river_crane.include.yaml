    <p>Update Oct 22: " ... Between 26 September and 3 October we believe a low loader lorry delivered a 360 tracked excavator to open land at the Parkway junction with High Street, Cranford, TW5. The excavator was picked up on 2 or 3 October. While the excavator was on site, tipper lorries entered and deposited soils and other material, which was pushed up and shaped into a low embankment around the site by the excavator . . The weight of the vehicles, and possibly excavations carried out, appear to have fractured a sewage sludge main that runs beneath the site and the sludge escaped via the surface water drains to the river causing the pollution.</p>  <p>We are appealing for information that will help us identify any of the lorries or machinery used . . Both the waste and water pollution offences carried out here were criminal offences. You can report any information through our incident hot line on 0800 80 70 60 or through Crimestoppers on 0800 555 111."</p>  <p><a href="http://cranevalley.org.uk/news/post/update-on-river-crane-pollution-incident/">cranevalley.org.uk/news/post/update-on-river-crane-pollution-incident</a></p>

