    <p>Yes, the planning system worked. The many objections from various organisations and individuals persuaded the planning committee to refuse planning permission despite the recommendation by planning officers for consent. Exellent representations from representatives of NSMRA (North St Margarets Residents Association) and SMERA (St Margarets Estate Residents Association) to the planning committee and consequent appeal had the result we all hoped for.</p>
