    <p>I have lived in the area for 35 yearsand the park is the pkace where I go to enjoy the peace and tranquility throughout the year. This is the second time that English Heritage has attempted to impose their plans on a park which is a vital community space whose unspoiled beauty is enjoyed by people who both live in the area and who come for the peace.  I would rather.  pay to use the park than have it destroyed by these commercial proposals.</p>

