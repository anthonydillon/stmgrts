    <p>The planning application has been at: <a href="http://www2.richmond.gov.uk/lbrplanning/Planning_CASENO.aspx?strCASENO=17%2F1094%2FFUL&amp;DocTypeID=51%23docs">www2.richmond.gov.uk/lbrplanning/Planning_CASENO.aspx?strCASENO=17/1094/FUL&amp;DocTypeID=51#docs</a> for nearly 8 months; however it is still open for comment.</p>  <p>It has been discussed at length on Twickerati (81 comments):</p>  <p>English Heritage&#226;&#128;&#153;s Marble Hill Plans Spark&#194;&nbsp;Petition <a href="https://twickerati.wordpress.com/2017/10/18/english-heritage-marble-hill-house-park-revived/">twickerati.wordpress.com/2017/10/18/english-heritage-marble-hill-house-park-revived</a></p>  <p>I expect it to be approved and suggest that comments should address the mitigation of problems rather than simply expressing dislike. The main opposition comes from the residents of Montpelier Row who fear disturbance by the new caf&Atilde;&copy;/restaurant and, as usual, other nearby residents concerned about parking.</p>  <p>The proposal is well set out at: <a href="http://www.marblehillsociety.org.uk/pages/2017/marble_hill_revived.shtml">www.marblehillsociety.org.uk/pages/2017/marble_hill_revived.shtml</a> except for one thing:  the dog-free children&#226;&#128;&#153;s play area has been excluded from the application; residents who value this area should therefore object to it.</p>  <p>My own view tis that the refurbished property will not attract huge numbers of extra visitors except for special events, so limiting the number and length of such events should be the aim.</p>
