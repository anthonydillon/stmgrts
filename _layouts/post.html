---
layout: default
---

<article class="post" itemscope itemtype="https://schema.org/BlogPosting">

  <div class="p-strip--light is-shallow">
    <div class="row">
      <div class="col-8">
        <header class="post-header">
          <h2 class="post-title" itemprop="name headline">{{ page.title }}</h2>
          <p class="post-meta"><em><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%-d %B %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="https://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</em></p>
        </header>
      </div>
      {% if page.title %}
      <div class="col-4">
        {% include social-share.html %}
      </div>
      {% endif %}
    </div>
  </div>
  <div class="p-strip is-shallow">
    <div class="row">
      <div class="col-8">
        <div class="post-content" itemprop="articleBody">
          {{ content }}
        </div>
      </div>
    </div>
  </div>

</article>
