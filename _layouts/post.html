---
layout: default
---

<article class="post" itemscope itemtype="https://schema.org/BlogPosting">

  <div class="p-strip--light is-shallow">
    <div class="row">
      <div class="col-8">
        <header class="post-header">
          <h2 class="post-title" itemprop="name headline">{{ page.title }}</h2>
          <p class="post-meta"><em><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%-d %B %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="https://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</em></p>
        </header>
      </div>
      {% if page.title %}
      <div class="col-4">
        <ul class="p-inline-list">
          <li class="p-inline-list__item">
            <a id="share-facebook" class="p-icon--facebook" title="Share on facebook" href="http://www.facebook.com/sharer.php?s=100&amp;p[url]={{ site.url }}{{ page.url }}&amp;p[title]={{ page.title | cgi_escape }}" rel="nofollow">Facebook</a>
          </li>
          <li class="p-inline-list__item">
            <a id="share-twitter" class="p-icon--twitter" title="Share on twitter" href="http://twitter.com/share?url={{ site.url }}{{ page.url }}&amp;text={{ page.title | cgi_escape }}&amp;hashtags=stmgrts&amp;via=stmgrts" rel="nofollow">Twitter</a>
          </li>
          <li class="p-inline-list__item">
            <a id="share-email" class="p-icon--email" title="Share via Email" href="mailto:?subject={{ page.title }}&amp;body=I've%20just%20read%20%27{{ page.title }}%27%20on%20the%20St%20Margarets%20Community%20Website%20and%20thought%20you%20would%20like%20it.%20Check%20it%20out:%20http://{{ site.url }}{{ page.url }}">email</a>
          </li>
        </ul>
      </div>
      {% endif %}
    </div>
  </div>
  <div class="p-strip is-shallow">
    <div class="row">
      <div class="col-8">
        <div class="post-content" itemprop="articleBody">
          {{ content }}
        </div>
      </div>
    </div>
  </div>

</article>
