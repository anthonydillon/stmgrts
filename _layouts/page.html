---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  {% if page.title %}
    <div id="social">
      {% include social-share.html %}
    </div>
  {% endif %}

  <div class="post-content">
    {{ content }}
  </div>

</article>
